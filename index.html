<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JosÃ© Luco">
    <meta name="description" content="To-do List Aplicacion Web Progresiva / Para recordar todo y no olvidarse de nada">
    <meta name="theme-color" content="#3F51B5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/estilos.css">
    <link rel="apple-touch-icon" href="/icons/ico-192x192.png">
    <title>To do List</title>
</head>
<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">To-do List</span>
                <div class="mdl-layout-spacer"></div>

                <button id="demo-menu-lower-right"
                class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
                </button>
    
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect color-menu"
                for="demo-menu-lower-right">
                <li class="mdl-menu__item color-text">Guardar Lista</li>
                <li class="mdl-menu__item color-text">Cargar Lista</li>
                <li id="lnkBorrarLista" class="mdl-menu__item color-text">Borrar Lista</li>
                </ul>
            </div>

            <div class="mdl-layout__header-row flex-center">
                <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="inpTarea">
                <label class="mdl-textfield__label placeholder" for="inptarea">Nueva Tarea...</label>
                </div>
                <button id="btnAgregar" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab">
                <i class="material-icons add">add</i>
                </button>
            </div>
        </header>
    </div>
    <main>

            <div class="objeto"></div>
    
            <ul id="ul">
                <li>
                <span class="trash">
                    <i class="fa fa-trash"></i>  
                </span>
                <b>${tarea}</b>
                </li>
                <li class="completado">
                    <span class="trash">
                        <i class="fa fa-trash"></i>  
                    </span>
                    <b>${tarea}</b>
                    </li>
                    <li>
                        <span class="trash">
                            <i class="fa fa-trash"></i>  
                        </span>
                        <b>${tarea}</b>
                        </li>
            
            </ul>
        
    </main>

    <footer>
        <div class="webdev">
            <div class="webdev-copyright">
                <i class="fas fa-laptop-code"></i>  JosÃ© Luco
            </div>        
            <div class="webdev-links">
            <a href="https://github.com/joseluco" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/joseluco/" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service Worker Registrado correctamente', reg))

        /*  //DESINSTALAR
        navigator.serviceWorker.getRegistration().then(r => r.unregister()) */
    }
    </script>
</body>
</html>
